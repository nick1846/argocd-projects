apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-route
  namespace: ingress-controllers  
  labels:
    app: traefik
spec:
  entryPoints:
  - websecure
  routes:   
  - match: Host(`traefik.justpipeline.com`)
    kind: Rule
    services:        
      - name: api@internal
        kind: TraefikService 
  